<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Test my Prediction</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand me-3" href="#">Place Predict</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Other</a>
                </li>
                </ul>
                
            </div>
        </div>
    </nav>

    <h1 class="text-center pt-5">Placement Prediction</h1>

    <div class="predict col-6 justify-content-between m-auto">
        <form class="p-5" action="{{url_for('predict')}}" method="post">
            <div class="mb-3">
                <label class="form-label" for="gender">Select Gender </label>
                <select class="form-select" name="gender">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="ssc">SSC percentage</label>
                <input type="number" name="ssc" class="form-control" >
                
            </div>
            <div class="mb-3">
                <label class="form-label">HSC percentage</label>
                <input type="number" name="hsc_p" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label class="form-label" for="hsc_s">Stream</label>
                <select class="form-select" name="hsc_s">
                    <option value="1">Commerce</option>
                    <option value="2">Science</option>
                    <option value="0">Arts</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">current CGPA</label>
                <input type="number" name="cgpa" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label class="form-label" for="deg">Degree</label>
                <select name="deg" class="form-select">
                    <option value="2">Science and Tech</option>
                    <option value="0">Commerce and Management</option>
                    <option value="1">Others</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="work_ex">Work Experiance</label>
                <select class="form-select" name="work_ex">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" >Marks obtained in E-Test</label>
                <input type="number" name="e_test" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label" for="spl">Specialization</label>
                <select class="form-select" name="spl">
                    <option value="1">Marketing And HR</option>
                    <option value="0">Marketing And Finance</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Masters percentage</label>
                <input type="number" name="masters" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>

    <div class="res text-center">
        <h3>Your result will appear here:</h3>
        <p>{{prediction_text}}</p>
    </div>

    <br><br>

</body>
</html>
